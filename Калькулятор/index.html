<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Калькулятор</title>
        <script src="script.js"></script>
    </head>
    <body>
        <input class="operator_line" id="num1">

        <div id="operator_btns">
            <button class="operator_button plus" id="plus" onclick="op='+'">+</button>
            <button class="operator_button minus" id="minus" onclick="op='-'">-</button>
            <button class="operator_button times" id="times" onclick="op='*'">*</button>
            <button class="operator_button divide" id="divide" onclick="op='/'">:</button>
        </div>

        <input class="operator_line" id="num2" >
        <br>

        <button class="operator_button count" onclick="func()">Посчитать</button>

        <p class="operator_result" id="result"></p>

    </body>
</html>
